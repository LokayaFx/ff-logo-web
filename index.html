<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="coming-soon-layer">
        <h2 class="text-5xl font-bold hero-title mb-4 tracking-tighter">Coming Soon</h2>
        <button onclick="hideComingSoon()" class="glass-btn active">Go Back</button>
    </div>

    <div id="slim-header" class="px-6">
        <div class="flex justify-between items-center w-full max-w-6xl mx-auto">
            <div class="flex items-center gap-4">
                <div onclick="window.scrollTo(0,0)" class="space-y-1.5 cursor-pointer">
                    <div class="w-5 h-0.5 bg-white/60"></div>
                    <div class="w-5 h-0.5 bg-white/60"></div>
                    <div class="w-5 h-0.5 bg-white/60"></div>
                </div>
                <div class="font-bold uppercase text-[10px] tracking-[0.3em] text-white/70">Lokaya gFx</div>
            </div>
            <div id="slim-auth-container"></div>
        </div>
    </div>

    <section class="bg-premium-dark min-h-screen flex flex-col relative overflow-hidden">
        <header class="p-6 relative z-10">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-4">
                    <div onclick="window.scrollTo(0,0)" class="space-y-1.5 cursor-pointer">
                        <div class="w-6 h-0.5 bg-white/80"></div>
                        <div class="w-6 h-0.5 bg-white/80"></div>
                        <div class="w-6 h-0.5 bg-white/80"></div>
                    </div>
                    <div class="text-lg font-bold uppercase tracking-widest text-white/90">Lokaya gFx</div>
                </div>
                <div id="main-auth-container"></div>
            </div>
            <nav class="flex justify-center gap-3">
                <button class="glass-btn active">Logos</button>
                <button onclick="showComingSoon()" class="glass-btn">Posts</button>
                <button onclick="showComingSoon()" class="glass-btn">Thumbnails</button>
            </nav>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center px-4 text-center z-10">
            <h1 class="hero-title text-6xl md:text-8xl font-bold tracking-tighter">Gaming Logos</h1>
            <p class="text-white/30 text-sm mb-10 tracking-widest">Create your own gaming logo in seconds</p>
            <div class="w-full max-w-sm space-y-4">
                <input id="home-name" type="text" placeholder="Enter Your Logo Name" 
                       class="premium-input w-full px-6 py-4 rounded-2xl focus:outline-none text-center"
                       onkeydown="if(event.key==='Enter') revealEditor()">
                <button onclick="revealEditor()" class="block w-full py-4 rounded-2xl bg-[#6638A6] text-white font-bold tracking-widest shadow-2xl transition-all active:scale-95">CREATE LOGO</button>
            </div>
        </main>
    </section>

    <section id="editor-section" class="hidden-section bg-premium-section flex flex-col items-center pt-10 pb-20 px-6">
        <div class="relative w-full max-w-[320px] aspect-square logo-display mb-8">
            <img id="main-logo" src="./assets/logos/s1_c1.png" class="w-full h-full object-cover rounded-3xl shadow-2xl">
        </div>

        <div class="w-full max-w-md space-y-3 relative z-10">
            <h2 class="text-xl font-bold text-center mb-6 text-white/90">Customize Your Logo</h2>
            <input id="target-name" type="text" placeholder="Enter your name" class="premium-input w-full px-6 py-4 rounded-2xl focus:outline-none">
            <input id="target-number" type="text" placeholder="Your Whatsapp number" class="premium-input w-full px-6 py-4 rounded-2xl focus:outline-none">
            <input id="target-title" type="text" placeholder="Under name TITLE" class="premium-input w-full px-6 py-4 rounded-2xl focus:outline-none">
            
            <button onclick="generateFinalLogo()" class="w-full py-5 mt-4 rounded-2xl bg-[#6638A6] text-white font-bold tracking-widest uppercase shadow-2xl active:scale-95 transition-transform">
                Download Logo
            </button>
        </div>
    </section>

    <script src="js/editor.js"></script>
    <script type="module" src="js/auth.js"></script>

    <div id="render-screen" class="fixed inset-0 bg-[#0a0a0f] z-[9999] hidden flex-col items-center justify-center p-6">
        <div class="relative w-48 h-48 mb-12">
            <div class="absolute inset-0 rounded-full border-2 border-purple-500/20 animate-ping"></div>
            <img id="render-preview" src="" class="w-full h-full object-cover rounded-2xl border border-white/10 shadow-2xl">
        </div>

        <div class="w-full max-w-xs">
            <div class="flex justify-between mb-2">
                <span class="text-purple-400 text-[10px] font-bold uppercase tracking-[0.3em]">Rendering Status</span>
                <span id="render-perc" class="text-white text-[10px] font-bold">0%</span>
            </div>
            <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                <div id="render-bar" class="h-full bg-gradient-to-r from-purple-600 to-blue-500 transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <div class="mt-8 space-y-2 text-center">
            <p id="render-status" class="text-white/60 text-[11px] uppercase tracking-widest animate-pulse">Initializing Photopea Engine...</p>
            <p class="text-white/20 text-[9px] uppercase tracking-[0.2em]">Lokaya gFx v2.0 - High Performance Rendering</p>
        </div>
    </div>
    
</body>
</html>
